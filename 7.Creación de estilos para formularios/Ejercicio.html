<!DOCTYPE html>
<html lang="es">
<>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <!-- <link rel="stylesheet" href="/7.Creación de estilos para formularios/css/styles_claro.css"> -->
    <link rel="stylesheet" href="/7.Creación de estilos para formularios/css/styles_oscuro.css"> 
</head>
<body>

    <section class="signup">

        <div class="top_form">
            <h3>Sign up to Dribbble</h3>
            <div>
            <button id="google">
            <img src="/7.Creación de estilos para formularios/img/7123953_logo_google_g_icon.png" alt="Logo_google">
            </img>
            <span>Acceder con Google</span>
            </button>
            <button id="twitter">
            <img src="/7.Creación de estilos para formularios/img/1217163_twitter_icon.png" alt="Logo_Twitter">
            </button>
            </div>
            <div class="separator">
                <hr>
                    <span>Or</span>
                <hr>
            </div>
        </div>

        <div class="form">
            <div class="form_name">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name">
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input type="text" id="username">
                </label>
            </div>
            <div class="form_mail">
                <label for="mail">
                    <span>Email</span>
                    <input type="mail" id="mail">
                </label>
            </div>
            <div class="form_pass">
                <label for="pass">
                    <span>Contraseña</span>
                    <input type="password" id="pass" placeholder="      6+ characters">
                </label>
            </div>
            <div class="check">
                <label for="check">
                    <input type="checkbox" id="check">
                    <p>Creating an account means you’re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</p>
                </label>
            </div>
            <div>
                <label class="form_button" for="form">
                    <button>Crear Cuenta</button>
                </label>
            </div>
        </div>

    </section>

</body>
</html>
